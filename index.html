<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="metronome.css" type="text/css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <div class="column">
    <div class="display">
      <div class="column">
        <button class="fun play" name="play">
          <div class="frac">
            <div class="top">Start</div>
            <div class="bot">Stop</div>
          </div>
        </button>
        <button class="fun full" name="full">&#x26f6;</button>
      </div>
      <div class="column">
        <div id="n2" class="digit unselected digit2">1</div>
      </div>
      <div class="column">
        <div id="n1" class="digit unselected digit1">2</div>
      </div>
      <div class="column">
        <div id="n0" class="digit unselected digit0">0</div>
      </div>
    </div>
    <div id="a_" class="option row bar unselected" name="3/4" divisions="2">
      <button id="aa" class="option grid left selected current"></button>
      <button id="ab" class="option grid right unselected idle"></button>
      <button id="ac" class="option grid left selected idle"></button>
      <button id="ad" class="option grid right unselected idle"></button>
      <button id="ae" class="option grid left selected idle"></button>
      <button id="af" class="option grid right unselected idle"></button>
    </div>
    <div id="b_" class="option row bar selected" name="4/4" divisions="2">
      <button id="ba" class="option grid left selected current"></button>
      <button id="bb" class="option grid right unselected idle"></button>
      <button id="bc" class="option grid left selected idle"></button>
      <button id="bd" class="option grid right unselected idle"></button>
      <button id="be" class="option grid left selected idle"></button>
      <button id="bf" class="option grid right unselected idle"></button>
      <button id="bg" class="option grid left selected idle"></button>
      <button id="bh" class="option grid right unselected idle"></button>
    </div>
    <div id="c_" class="option row bar unselected" name="5/4" divisions="2">
      <button id="ca" class="option grid left selected current"></button>
      <button id="cb" class="option grid right unselected idle"></button>
      <button id="cc" class="option grid left selected idle"></button>
      <button id="cd" class="option grid right unselected idle"></button>
      <button id="ce" class="option grid left selected idle"></button>
      <button id="cf" class="option grid right unselected idle"></button>
      <button id="cg" class="option grid left selected idle"></button>
      <button id="ch" class="option grid right unselected idle"></button>
      <button id="ci" class="option grid left selected idle"></button>
      <button id="cj" class="option grid right unselected idle"></button>
    </div>
    <div id="d_" class="option row bar unselected" name="9/8" divisions="3">
      <button id="da" class="option grid left selected current"></button>
      <button id="db" class="option grid center unselected idle"></button>
      <button id="dc" class="option grid right unselected idle"></button>
      <button id="dd" class="option grid left selected idle"></button>
      <button id="de" class="option grid center unselected idle"></button>
      <button id="df" class="option grid right unselected idle"></button>
      <button id="dg" class="option grid left selected idle"></button>
      <button id="dh" class="option grid center unselected idle"></button>
      <button id="di" class="option grid right unselected idle"></button>
    </div>
    <div id="e_" class="option row bar unselected" name="12/8" divisions="3">
      <button id="ea" class="option grid left selected current"></button>
      <button id="eb" class="option grid center unselected idle"></button>
      <button id="ec" class="option grid right unselected idle"></button>
      <button id="ed" class="option grid left selected idle"></button>
      <button id="ee" class="option grid center unselected idle"></button>
      <button id="ef" class="option grid right unselected idle"></button>
      <button id="eg" class="option grid left selected idle"></button>
      <button id="eh" class="option grid center unselected idle"></button>
      <button id="ei" class="option grid right unselected idle"></button>
      <button id="ej" class="option grid left selected idle"></button>
      <button id="ek" class="option grid center unselected idle"></button>
      <button id="el" class="option grid right unselected idle"></button>
    </div>
    <div class="row">
      <button class="sig" name="3/4">
        <div class="frac">
          <div class="top">3</div>
          <div class="bot">4</div>
      </button>
      <button class="sig" name="4/4">
        <div class="frac">
          <div class="top">4</div>
          <div class="bot">4</div>
      </button>
      <button class="sig" name="5/4">
        <div class="frac">
          <div class="top">5</div>
          <div class="bot">4</div>
      </button>
      <button class="sig" name="9/8">
        <div class="frac">
          <div class="top">9</div>
          <div class="bot">8</div>
      </button>
      <button class="sig" name="12/8">
        <div class="frac">
          <div class="top">12</div>
          <div class="bot">8</div>
      </button>
    </div>
  </div>
  <div class="column">
    <div class="row">
      <div class="column">
        <button class="num" name="1">1</button>
        <button class="num" name="4">4</button>
        <button class="num" name="7">7</button>
        <button class="fun" name="S">Cancel</button>
      </div>
      <div class="column">
        <button class="num" name="2">2</button>
        <button class="num" name="5">5</button>
        <button class="num" name="8">8</button>
        <button class="num" name="0">0</button>
      </div>
      <div class="column">
        <button class="num" name="3">3</button>
        <button class="num" name="6">6</button>
        <button class="num" name="9">9</button>
        <button class="fun" name="P">Enter</button>
      </div>
      <div class="column">
        <button class="fun" name="A">+10</button>
        <button class="fun" name="B">+1</button>
        <button class="fun" name="C">&minus;1</button>
        <button class="fun" name="D">&minus;10</button>
      </div>
    </div>
  </div>
  <script src="metronome.js" type="text/javascript"></script>
</body>

</html>
