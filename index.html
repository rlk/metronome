<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="metronome.css" type="text/css" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.svg" sizes="any" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <main>
    <div class="column">
      <div class="display">
        <div class="column">
          <button class="fun play" id="play">
            <div class="stack">
              <div class="top">Start</div>
              <div class="bot">Stop</div>
            </div>
          </button>
          <button class="fun tap" id="tap">Tap</button>
        </div>
        <div class="column">
          <div class="digit" id="digit2">1</div>
        </div>
        <div class="column">
          <div class="digit" id="digit1">2</div>
        </div>
        <div class="column">
          <div class="digit" id="digit0">0</div>
        </div>
      </div>
      <div class="bar row unselected" signature="3/4" divisions="2">
        <button class="tick left high current"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
      </div>
      <div class="bar row selected" signature="4/4" divisions="2">
        <button class="tick left high current"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
      </div>
      <div class="bar row unselected" signature="5/4" divisions="2">
        <button class="tick left high current"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick right off idle"></button>
      </div>
      <div class="bar row unselected" signature="9/8" divisions="3">
        <button class="tick left high current"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
      </div>
      <div class="bar row unselected" signature="12/8" divisions="3">
        <button class="tick left high current"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
      </div>
      <div class="bar row unselected" signature="16/16" divisions="4">
        <button class="tick left high current"></button>
        <button class="tick center off idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
        <button class="tick left low idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick center off idle"></button>
        <button class="tick right off idle"></button>
      </div>
      <div class="row">
        <button class="sig" signature="3/4">
          <div class="stack">
            <div class="top">3</div>
            <div class="bot">4</div>
          </div>
        </button>
        <button class="sig" signature="4/4">
          <div class="stack">
            <div class="top">4</div>
            <div class="bot">4</div>
          </div>
        </button>
        <button class="sig" signature="5/4">
          <div class="stack">
            <div class="top">5</div>
            <div class="bot">4</div>
          </div>
        </button>
        <button class="sig" signature="9/8">
          <div class="stack">
            <div class="top">9</div>
            <div class="bot">8</div>
          </div>
        </button>
        <button class="sig" signature="12/8">
          <div class="stack">
            <div class="top">12</div>
            <div class="bot">8</div>
          </div>
        </button>
      </div>
    </div>
    <div class="column">
      <div class="row">
        <div class="column">
          <button class="num" id="1">1</button>
          <button class="num" id="4">4</button>
          <button class="num" id="7">7</button>
          <button class="fun" id="S">Cancel</button>
        </div>
        <div class="column">
          <button class="num" id="2">2</button>
          <button class="num" id="5">5</button>
          <button class="num" id="8">8</button>
          <button class="num" id="0">0</button>
        </div>
        <div class="column">
          <button class="num" id="3">3</button>
          <button class="num" id="6">6</button>
          <button class="num" id="9">9</button>
          <button class="fun" id="P">Enter</button>
        </div>
        <div class="column">
          <button class="fun" id="A">+10</button>
          <button class="fun" id="B">+1</button>
          <button class="fun" id="C">&minus;1</button>
          <button class="fun" id="D">&minus;10</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <address>
      <a href="https://github.com/rlk/metronome">github.com/rlk/metronome</a>
    </address>
  </footer>
  <script src="metronome.js" type="text/javascript"></script>
</body>

</html>
